<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/restricted.xhtml">
	
	<ui:define name="title">Пользователи</ui:define>
	
	<ui:define name="content">
		
		<div style="width: 100%;">
			<p:dataTable var="user" value="#{usersManagementBean.users}" rowKey="#{user.userName}">
				<p:column headerText="Имя пользователя">
					<h:outputText value="#{user.userName}" />
				</p:column>
				<p:column headerText="Имя">
					<h:outputText value="#{user.firstName}" />
				</p:column>
				<p:column headerText="Фамилия">
					<h:outputText value="#{user.lastName}" />
				</p:column>
				<p:column headerText="Кафедра">
					<h:outputText value="#{user.department}" />
				</p:column>
				<p:column headerText="Администратор?" style="width: 170px; text-align: center;">
					<h:outputText rendered="#{user.admin}" value="Да" />
				</p:column>
				<p:column headerText="Статус" style="width: 100px; text-align: center;">
					<h:outputText rendered="#{user.online}" value="Online" style="color: #08B908;" />
				</p:column>
			</p:dataTable>
		</div>
		
	</ui:define>

</ui:composition>

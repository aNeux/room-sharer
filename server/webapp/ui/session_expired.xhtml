<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="Stemplates/ui.xhtml">
	
	<ui:define name="title">Войти</ui:define>
	
	<f:metadata>
		<f:viewParam name="requestUrl" value="#{loginBean.requestUrl}" />
		<f:event type="preRenderView" listener="#{loginBean.pullValuesFromFlash}"/>
	</f:metadata>
	
	<ui:define name="page">
		<div id="loginContainer">
			<h:form id="loginPanel-expired">
				<div id="roomSharerLogoContainer"><img src="../images/room-sharer-logo.png" style="width: 100%; height: 100%" /></div>
				<div id="expired-msg">Сессия была завершена.<br />Необходимо выполнить вход заново.</div>
				<p:focus context="loginPanel" />
				<p:inputText id="userName" styleClass="authorizeField" value="#{loginBean.userName}" autocomplete="off" maxlength="100" />
				<p:watermark for="userName" value="Имя пользователя" />
				<p:password id="password" styleClass="authorizeField" value="#{loginBean.password}" feedback="false" maxlength="100" />
				<p:watermark for="password" value="Пароль" />
				<p:commandButton styleClass="loginButton" value="Войти" action="#{loginBean.login}" ajax="false" update="loginPanel-expired" />
			</h:form>
			
			<h:form>
				<p style="margin-top: 0px" id="copyright">Костромской Государственный Университет &copy; 2020</p>
			</h:form>
		</div>
	</ui:define>

</ui:composition>

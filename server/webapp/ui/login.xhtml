<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                template="templates/ui.xhtml">
	
	<ui:define name="title">Войти</ui:define>
	
	<f:metadata>
		<f:viewParam name="requestUrl" value="#{loginBean.requestUrl}" />
		<f:event type="preRenderView" listener="#{loginBean.pullValuesFromFlash}"/>
	</f:metadata>
	
	<ui:define name="page">
		<div id="loginContainer">
			<h:form id="loginPanel">
				<div id="roomSharerLoginImageContainer"><img src="../images/room-sharer-logo.png" style="width: 100%; height: 100%" /></div>
				<b:focus context="loginPanel" />
				<b:inputText placeholder="Имя пользователя" value="#{loginBean.userName}" maxlength="100" />
				<b:inputSecret placeholder="Пароль" value="#{loginBean.password}" maxlength="100" />
				<b:commandButton style="width: 100%" value="Войти" action="#{loginBean.login}" ajax="false" />
			</h:form>
			
			<p id="loginCopyright">Костромской Государственный Университет &copy; 2020</p>
		</div>
	</ui:define>
	
</ui:composition>

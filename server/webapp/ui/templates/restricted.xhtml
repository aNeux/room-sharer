<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                template="ui.xhtml">
	
	<ui:define name="page">
		
		<b:navBar brand="Room Sharer" fluid="true">
			<b:navbarLinks>
				<b:navLink value="Общие кабинеты" href="#{request.contextPath}/ui/restricted/common_rooms.jsf" active="#{guiBean.pageName == 'common_rooms'}" />
				<b:navLink value="Мои кабинеты" href="#{request.contextPath}/ui/restricted/my_rooms.jsf" active="#{guiBean.pageName == 'my_rooms'}" />
				<c:if test="#{userBean.admin}">
					<b:navLink value="Пользователи" href="#{request.contextPath}/ui/restricted/users_management.jsf" active="#{guiBean.pageName == 'users_management'}" />
					<b:navLink value="Настройки" href="#{request.contextPath}/ui/restricted/settings.jsf" active="#{guiBean.pageName == 'settings'}" />
				</c:if>
			</b:navbarLinks>
			
			<div class="navbar-form navbar-right" style="position: absolute; right: 100px;">
				<h:outputText id="userNameSpan" value="#{userBean.userName}" />
				<button class="btn btn-default" onclick="PF('logoutConfirmDialog').show();">Выйти</button>
			</div>
		</b:navBar>
		
		<p:confirmDialog message="Вы уверены, что хотите завершить сессию?" width="450" header="Выйти"
		                 severity="alert" widgetVar="logoutConfirmDialog" closeOnEscape="true" modal="true">
			<h:form id="LogoutConfirmDialog">
				<p:commandButton value="Да" ajax="false" action="login?faces-redirect=true" actionListener="#{loginBean.logout()}" />
				<p:commandButton value="Нет" onclick="PF('logoutConfirmDialog').hide();" type="button" />
			</h:form>
		</p:confirmDialog>
		
		<p:outputPanel id="pageContainer">
			<h:form>
				<p:poll interval="30" autostart="true" />
			</h:form>
			<div>
				<ui:insert name="content"></ui:insert>
			</div>
			<div id="pageFooter">
				<span style="margin-top: 0px">Костромской Государственный Университет &copy; 2020</span>
			</div>
		</p:outputPanel>
		
	</ui:define>
	
	<ui:define name="status">
		<p:ajaxStatus style="position: absolute; top:10px; right: 35px;">
			<f:facet name="start">
				<h:graphicImage width="32" value="/images/loading.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
	</ui:define>
	
</ui:composition>

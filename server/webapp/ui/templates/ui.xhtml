<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<f:view contentType="text/html">
		
		<h:head>
			<f:facet name="first">
				<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
			</f:facet>
			
			<title><ui:insert name="title"></ui:insert> - Room Sharer</title>
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<link type="text/css" rel="stylesheet"
			      href="#{request.contextPath}/css/style.css?version=1.0.7" />
			
			<ui:insert name="head"></ui:insert>
		</h:head>
		
		<h:body>
			<h:form id="Growl">
				<p:growl showDetail="true" escape="false" life="10000"/>
			</h:form>
			
			<ui:insert name="page"></ui:insert>
			<ui:insert name="status"></ui:insert>
		</h:body>
		
	</f:view>
</html>

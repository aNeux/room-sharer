<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

	<f:view contentType="text/html">
		
		<h:head>
			<f:facet name="first">
				<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
			</f:facet>
			
			<title><ui:insert name="title"></ui:insert> - Room Sharer</title>
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<link type="image/vnd.microsoft.icon" rel="shortcut icon"
			      href="#{request.contextPath}/favicon.png" />
			<link type="text/css" rel="stylesheet"
			      href="#{request.contextPath}/css/style.css?version=1.0.7" />
			
			<ui:insert name="head"></ui:insert>
		</h:head>
		
		<h:body>
			<h:form id="Growl">
				<b:growl placementFrom="top" showDetail="true" allowDismiss="true" delay="10000" escape="false" />
			</h:form>
			
			<ui:insert name="page"></ui:insert>
			<ui:insert name="status"></ui:insert>
		</h:body>
		
	</f:view>

</html>
